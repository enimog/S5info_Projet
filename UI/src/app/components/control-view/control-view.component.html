<div  class='c-control-view col-md-12'>
    
    <div *ngIf='value===0' class="c-control-view-selector form-group row">
        <label for="selector-input" class="col-md-11 offset-md-1 col-form-label">Température (°C)</label>
        <div class="col-md-2 offset-md-1">
            <input class="form-control" type="number" value="42.1" step='0.1' min='-5' max='100'
            id="input-temperature" [(ngModel)]="temperature" name="input-temperature" #item (change)="onTemperatureChange(item.value)">
        </div>
    </div>

    <div *ngIf='value===1' class="c-control-view-selector form-group row">
        <label for="selector-input" class="col-md-11 offset-md-1 col-form-label">Acidité (pH)</label>
        <div class="col-md-2 offset-md-1">
            <input class="form-control" type="number" value="6.6" step='0.1' min='0' max='14' id="selector-input"
            id="input-ph" [(ngModel)]="ph" name="input-ph" #item (change)="onPHChange(item.value)">
        </div>
    </div>

    <div *ngIf='value===2' class="c-control-view-selector form-group row">
        <label for="selector-input" class="col-md-11 offset-md-1 col-form-label">Taux d'alcool (%)</label>
        <div class="col-md-2 offset-md-1">
            <input class="form-control" type="number" value="7.8" step='0.05' min='0' max='100' id="selector-input"
            id="input-alcohol" [(ngModel)]="alcohol" name="input-alcohol" #item (change)="onAlcoholChange(item.value)">
        </div>
    </div>

    <div *ngIf='value===3' class="c-control-view-selector form-group row">
        <label for="selector-input" class="col-md-11 offset-md-1 col-form-label">Taux de sucre (mg/L)</label>
        <div class="col-md-2 offset-md-1">
            <input class="form-control" type="number" value="3.6" step='0.1' min='0' id="selector-input"
            id="input-sugar" [(ngModel)]="sugar" name="input-sugar" #item (change)="onSugarChange(item.value)">
        </div>
    </div>

    <div class="c-control-view-chart-container row">
        <div class="offset-md-1 col-md-10">
            <div id="parameter-chart" class='c-control-view-chart'></div>
        </div>
    </div>

</div>
